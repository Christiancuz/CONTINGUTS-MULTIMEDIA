<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel=stylesheet href="estilos.css" type="text/css" />
</head>
<body>
<form >
	
	<label>Nombre : </label> <input name= "Nombre" type="text" autofocus required> <br /><br />
	<label>Correo electronico : </label> <input name="email" type="email" required> <br /><br />
	<label>URL : </label> <input name="URL" value="Escribe la URL de tu pagina web personal" type="uri" > <br /><br />
	<label>Fecha : </label> <input name="fecha" type="date" > <br /><br />
	<label>Tiempo : </label> <input name="tiempo" type="time" > <br /><br />
	<label>Fecha y hora: </label>  <input type="datetime">	 <br /><br />
	<label>Mes: </label> 	<input type="month"> <br /><br />
	<label>Semana : </label>   	<input type="week">	 <br /><br />
	<label>Numero(min-10,max 10) : </label>  <input type="number" min="-10" max="10" value="1"> <br /><br />
	<label>Telefono : </label> 	<input type="tel" >	<br /><br />
	<label>Termino de busqueda : </label> 	<input type="search" > <br /><br />
	<label>Color favorito : </label> <input type="color">	<br /><br />
	
	
	<input type="button" name="envio" value="ENVIAR">
	
	
</form>
</BODY>
